<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <h4>Color Flipper</h4>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>Background Color: <span class="color">#f1f5f8</span></h2>
            <button class="btn btn-hero" id="btn">Click Me</button>
        </div>
    </main>
</body>

<script>
    let lastColor = 0;
    const colors = ["green", "red", "rgba(133,122,200)", "#f15025", "yellow", "blue", "#958911"];
    const btn = document.getElementById("btn");
    const color = document.querySelector(".color");
    btn.addEventListener("click", function() {
        const randomNumber = getRandom();
        console.log(randomNumber);
        document.body.style.backgroundColor = colors[randomNumber];
        color.textContent = colors[randomNumber]; 
    });
    
    // This function generates a new color index that is not the same as previous color
    function getRandom() {
        let x = Math.floor(Math.random() * colors.length);
        while (true)
        {
            if (x != lastColor) break;
            x = Math.floor(Math.random() * colors.length);
        }
        lastColor = x;
        return x;
    }
    </script>
</html>
